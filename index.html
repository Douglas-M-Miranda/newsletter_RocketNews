<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews • Desafio Discover</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
</head>
<body>
    <header class="logo">
        <img src="assets/logo.svg" alt="logo escrito RocketNews e homem gigante roxa segurando uma pagína de codígo">
    </header>

    <div class="background_image">
        <img url="" alt="">
    </div>

    <section class="about">
        <h3 class="about_title">atualize ideias e informações em 5 minutos.</h3>
        <span class="about_subtitle">tudo que você precisa saber para começar seu dia bem e informado</span>
        <p class="about_paragraph">noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. perfeito para se preparar para codar ☕</p>
    </section>

    <span>Insira seu e-mail:</span>
    <form class="form_email">
        <label for="user_email"></label>
        <input type="email" id="user_email" placeholder="oi@rocketseat.com" required> 
    </form>
    <span class="footer_text">
        deixe-me ler primeiro <img src="assets/arrow-right.svg">
    </span>
</body>
</html>
